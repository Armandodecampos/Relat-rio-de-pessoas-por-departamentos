<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Pesquisa de pessoas por per칤odo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        /* Scrollbar para navegadores WebKit */
::-webkit-scrollbar {
  width: 32px;
}

::-webkit-scrollbar-track {
  background: #eee;
  border-left:1px solid #111;
}

::-webkit-scrollbar-thumb {
  background-color: #555;
  border: 2px solid #ddd;
}

::-webkit-scrollbar-thumb:hover {
  background: #333;
}

/* Scrollbar para Firefox */
body {
  scrollbar-width: thin;
  scrollbar-color: #555 #eee;
}
        input[type="file"], input[type="text"] { margin-bottom: 10px; }
        ul { list-style-type: none; padding-left: 0; }
        li { padding: 5px 0; border-bottom: 1px solid #ccc; }
        #upload {
            display: none; /* Esconde o input padr칚o */
        }

        .upload-label {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .upload-label:hover {
            background-color: #0056b3;
        }

        .search-input {
            width: 100%;
            max-width: 400px;
            padding: 10px 15px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 25px;
            outline: none;
            transition: 0.3s;
            box-sizing: border-box;
        }

        .search-input:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0,123,255,0.4);
        }
        #department-filter {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        #department-filter label {
            margin-left: 0;
            margin-right: 0;
        }

        #department-summary {
            margin-top: 20px;
            border-collapse: collapse;
            width: 100%;
            max-width: 600px;
        }

        #department-summary th, #department-summary td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        #department-summary th {
            background-color: #f0f0f0;
        }

        #department-summary tfoot td {
            font-weight: bold;
        }

        #specific-department-summary {
            margin-top: 20px;
            border-collapse: collapse;
            width: 100%;
            max-width: 600px;
        }

        #specific-department-summary th, #specific-department-summary td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        #specific-department-summary th {
            background-color: #f0f0f0;
        }

        #specific-department-summary tfoot td {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h3>Pesquisa de pessoas por per칤odo</h3>
    <input type="file" id="upload" accept=".xls,.xlsx" />
    <label for="upload" class="upload-label">Selecionar arquivo Excel</label>
    <p id="file-name" style="font-style: italic; color: #555;"></p>
    <br>
    <p id="count">Total de pessoas: 0</p>
    <div id="department-filter" style="margin-bottom: 15px; border-bottom: 1px solid #eee; padding-bottom: 10px;">
        <strong>Filtrar por Departamento:</strong><br>
        <label style="margin-bottom: 10px; cursor: pointer;">
            <input type="checkbox" id="toggle-all-checkboxes"> Marcar Todos/Desmarcar Todos
        </label>
    </div>
    <input type="search" id="search" placeholder="游댌 Pesquisar..." class="search-input" />
    <button id="export-excel" style="padding: 10px 15px; font-size: 16px; border: none; border-radius: 5px; background-color: #28a745; color: white; cursor: pointer; margin-top: 20px;">Exportar para Excel</button>
    <ul id="list"></ul>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <h1>Relat칩rios</h1>
    <p>Relat칩rio (Global)</p>
   <table id="department-summary">
        <thead>
            <tr>
                <th>Departamento</th>
                <th>Quantidade</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td>0</td>
            </tr>
        </tfoot>
    </table>
    <br>
    <br>
    <br>
    <br>
    <p>Relat칩rio (BEES)</p>
    <table id="specific-department-summary">
        <thead>
            <tr>
                <th>Departamento</th>
                <th>Quantidade</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
         <tfoot>
            <tr>
                <td>Total</td>
                <td>0</td>
            </tr>
        </tfoot>
    </table>
    <script>
        const uploadInput = document.getElementById('upload');
        const searchInput = document.getElementById('search');
        const list = document.getElementById('list');
        let allItems = [];
        let departmentCheckboxes = {};
        const departmentFilterDiv = document.getElementById('department-filter');
        const departmentSummaryTable = document.getElementById('department-summary');
        const specificDepartmentSummaryTable = document.getElementById('specific-department-summary');
        const departmentMapping = {
            "Visitantes": "Visitante",
            "Ab-inbev": "AGT",
            "Prestador de Servi칞os": "Prestador de Servi칞os",
            "CDD Campinas": "CDD",
            "Camila Murakawa": "AGT",
            "Felipe Arag칚o": "AGT",
            "Gabriel Filipecki": "AGT",
            "Luis Veronesi": "AGT",
            "Rafael Pacini": "AGT",
            "Sonia Fuscaldi": "AGT",
            "Sergio Vezza": "GROWTH",
            "Fabio Mazza": "AGT",
            "Ronaldo Fiorito": "AGT",
            "Marcelo Rentz": "AGT",
            "Goran Djuric": "AGT",
            "AC": "Visitante",
            "CSC": "CSC",
            "Carlos Nobre": "AGT",
            "Fernando Leite de Campos": "AGT",
            "Mauricio Nogueira Soufen": "AGT",
            "Alexandre Van Wonterghem": "AGT",
            "Keith Davies": "AGT",
            "Lojista - Feirinha": "Visitante",
            "Terceiros Growth": "GROWTH",
            "Tech": "GROWTH",
            "Bees Tech": "GROWTH",
            "Growth Group": "GROWTH"
        };
        const specificDepartments = ["CDD Campinas", "Sergio Vezza", "Terceiros Growth", "Bees Tech", "Growth Group"];
        const toggleAllCheckbox = document.getElementById('toggle-all-checkboxes');

        uploadInput.addEventListener('change', async (e) => {
    const file = e.target.files[0];
    document.getElementById('file-name').textContent = `游늭 Arquivo selecionado: ${file.name}`;
    if (!file) return;

    const data = await file.arrayBuffer();
    const workbook = XLSX.read(data, { type: 'array' });
    const sheetName = workbook.SheetNames[0];
    const worksheet = workbook.Sheets[sheetName];
    const json = XLSX.utils.sheet_to_json(worksheet, { header: 1 });

    const departments = {};
    const originalDepartments = {};

    json.slice(2).forEach(row => {
        const uniqueKey = row[6]; // Coluna G
        const department = row[11] && row[11].trim() ? row[11].trim() : "Portaria Virtual"; // Coluna L

        if (!uniqueKey || !department) return;

        if (!departments[department]) {
            departments[department] = new Set();
            originalDepartments[department] = department;
        }

        const nome = row[7] || "";        // Coluna H
        const rg = row[6] || "";          // Coluna G
        const sobrenome = row[8] || "";    // Coluna I

        const itemText = `${nome} ${sobrenome} - ${rg}`;
        departments[department].add(itemText);
    });

    const departmentsArray = {};
    for (const dept in departments) {
        departmentsArray[dept] = Array.from(departments[dept]);
    }

    allItems = departmentsArray;
    renderDepartmentFilters(originalDepartments);

    // Marca o checkbox "Marcar Todos" se houver algum departamento carregado
    const toggleAllCheckboxElement = document.getElementById('toggle-all-checkboxes');
    if (toggleAllCheckboxElement && Object.keys(originalDepartments).length > 0) {
        toggleAllCheckboxElement.checked = true;
    }

    filterAndRenderList();
    renderDepartmentSummary(departmentsArray);
    renderSpecificDepartmentSummary(departmentsArray);
});

        searchInput.addEventListener('input', () => {
            filterAndRenderList();
        });

        function renderList(items) {
            list.innerHTML = '';
            items.forEach(item => {
                const li = document.createElement('li');
                li.textContent = item;
                list.appendChild(li);
            });

            document.getElementById('count').textContent = `Total de pessoas: ${items.length}`;
        }

        function renderGroupedList(groups) {
            list.innerHTML = '';
            let total = 0;

            Object.keys(groups).sort().forEach(dept => {
                const deptHeader = document.createElement('li');
                deptHeader.innerHTML = `<strong>${dept}</strong>`;
                deptHeader.style.marginTop = '15px';
                list.appendChild(deptHeader);

                groups[dept].forEach(item => {
                    const li = document.createElement('li');
                    li.textContent = item;
                    list.appendChild(li);
                    total++;
                });
            });

            document.getElementById('count').textContent = `Total de pessoas: ${total}`;
        }

        function renderDepartmentFilters(depts) {
    departmentFilterDiv.innerHTML = ''; // Limpa o conte칰do da div

    const toggleAllLabel = document.createElement('label');
    const toggleCheckbox = document.createElement('input');
    toggleCheckbox.type = 'checkbox';
    toggleCheckbox.id = 'toggle-all-checkboxes';
    toggleAllLabel.appendChild(toggleCheckbox);
    toggleAllLabel.appendChild(document.createTextNode(' Marcar Todos/Desmarcar Todos'));
    toggleAllLabel.style.marginBottom = '10px';
    toggleAllLabel.style.cursor = 'pointer';
    departmentFilterDiv.appendChild(toggleAllLabel);

    // Adiciona o event listener PARA O CHECKBOX CRIADO AGORA
    toggleCheckbox.addEventListener('change', toggleAllDepartments);

    departmentCheckboxes = {};

    Object.keys(depts).sort().forEach(dept => {
        const count = allItems[dept] ? allItems[dept].length : 0;
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.id = `dept-${dept.replace(/\s+/g, '-')}`;
        checkbox.value = dept;
        checkbox.checked = true;
        checkbox.addEventListener('change', filterAndRenderList);

        const label = document.createElement('label');
        label.htmlFor = checkbox.id;
        label.textContent = `${dept} (${count})`;
        label.style.marginLeft = '0px';
        label.style.marginRight = '0px';

        const div = document.createElement('div');
        div.appendChild(checkbox);
        div.appendChild(label);
        departmentFilterDiv.appendChild(div);
        departmentCheckboxes[checkbox.id] = dept;
    });
}

        function toggleAllDepartments() {
            const shouldCheck = this.checked;
            Object.keys(departmentCheckboxes).forEach(checkboxId => {
                const checkbox = document.getElementById(checkboxId);
                if (checkbox) {
                    checkbox.checked = shouldCheck;
                }
            });
            filterAndRenderList(); // Atualiza a lista ap칩s marcar/desmarcar
        }

        function filterAndRenderList() {
            const search = searchInput.value.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
            const searchWords = search.split(/\s+/).filter(Boolean);
            const visibleDepartments = new Set();

            // Verifica quais departamentos est칚o marcados
            Object.keys(departmentCheckboxes).forEach(checkboxId => {
                if (document.getElementById(checkboxId).checked) {
                    visibleDepartments.add(departmentCheckboxes[checkboxId]);
                }
            });

            const filteredGroups = {};

            Object.keys(allItems).forEach(dept => {
                if (visibleDepartments.has(dept)) {
                    const filtered = allItems[dept].filter(item => {
                        const itemWords = item.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
                        return searchWords.every(word => itemWords.includes(word));
                    });

                    if (filtered.length > 0) {
                        filteredGroups[dept] = filtered;
                    }
                }
            });

            renderGroupedList(filteredGroups);
        }

        function renderDepartmentSummary(departments) {
            const summaryTableBody = departmentSummaryTable.querySelector('tbody');
            const summaryTableFooter = departmentSummaryTable.querySelector('tfoot td:last-child');
            summaryTableBody.innerHTML = ''; // Limpa a tabela

            let total = 0;
            const departmentCounts = {};

             // Primeiro, mapeie os departamentos e conte as ocorr칡ncias
            for (const dept in departments) {
                const mappedDept = departmentMapping[dept] || dept; // Aplica o mapeamento
                if (!departmentCounts[mappedDept]) {
                    departmentCounts[mappedDept] = 0;
                }
                departmentCounts[mappedDept] += departments[dept].length;
                total += departments[dept].length;
            }

            // Depois, exiba os resultados na tabela
            for (const dept in departmentCounts) {
                const row = summaryTableBody.insertRow();
                const deptCell = row.insertCell();
                const countCell = row.insertCell();
                deptCell.textContent = dept;
                countCell.textContent = departmentCounts[dept];
            }

            summaryTableFooter.textContent = total;
        }

        function renderSpecificDepartmentSummary(departments) {
            const summaryTableBody = specificDepartmentSummaryTable.querySelector('tbody');
            const summaryTableFooter = specificDepartmentSummaryTable.querySelector('tfoot td:last-child');
            summaryTableBody.innerHTML = '';

            let total = 0;

            specificDepartments.forEach(deptName => {
                const deptCount = departments[deptName] ? departments[deptName].length : 0;
                const row = summaryTableBody.insertRow();
                const deptCell = row.insertCell();
                const countCell = row.insertCell();
                deptCell.textContent = deptName;
                countCell.textContent = deptCount;
                total += deptCount;
            });
            summaryTableFooter.textContent = total;
        }


        // bot칚o para gerar o arquivo excel e baixar
        const exportExcelBtn = document.getElementById('export-excel');

        exportExcelBtn.addEventListener('click', () => {
            const workbook = XLSX.utils.book_new();
            const visibleDepartments = new Set();

             // Verifica quais departamentos est칚o marcados
            Object.keys(departmentCheckboxes).forEach(checkboxId => {
                if (document.getElementById(checkboxId).checked) {
                    visibleDepartments.add(departmentCheckboxes[checkboxId]);
                }
            });

            Object.keys(allItems).forEach(dept => {
                if (visibleDepartments.has(dept)) { //s칩 adiciona a aba se o departamento estiver checado
                    const deptData = [[dept]];
                    allItems[dept].forEach(item => {
                        deptData.push([item]);
                    });
                    const worksheet = XLSX.utils.aoa_to_sheet(deptData);
                    XLSX.utils.book_append_sheet(workbook, worksheet, dept);
                }
            });
            XLSX.writeFile(workbook, 'lista_por_departamento.xlsx');
        });
    </script>

</body>
